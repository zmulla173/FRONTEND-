<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id selector -->
     <h1 id="heading">Selectors</h1>
     <!-- class selector -->
     <p class="para">i am paragraph 1</p>
     <p>i am paragraph 2</p>
     <p class="para">i am paragraph 3</p>
     <br>
     
     <!-- Attribute selector -->
     <a href="http://facebook.com">facebook</a>

     <!--advance selectors  -->
     <section>
        <article>
            <div>
                <p>Hii i am descendent selector</p>
                <h2 class="subHeading">hi i am sub...... child of section</h2>
            </div>
        </article>
     </section>

     <!-- pseudo class -->
      <div class="box"></div>
      <br>

      <!-- active -->
       <a href="http://google.com">google</a>

       <!-- css units -->
        <div class="percent">
            <p>Hii i am percentage unit</p>
        </div>

    <!-- em -->

    <ul>
        <li>3 idiots</li>
        <li>RRR</li>
        <li>russian milk dairy</li>
        <li>spiderman
            <ul>
                <li>spiderman 1</li>
                <li>spiderman 2</li>
            </ul>
        </li>
    </ul>
    




    
</body>
</html>
